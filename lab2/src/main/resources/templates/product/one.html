<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/home}">DS_LAB</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{/home}">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="" id="navbarDropdown" role="button" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">Products
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" th:href="@{/products}">All</a>
                        <a th:if="${user.getRole().equals('ADMIN')}"
                           class="dropdown-item" th:href="@{/products/new}">Create</a>
                    </div>
                </li>
                <li th:if="${user.getRole().equals('ADMIN') || user.getRole().equals('SALESMAN')}"
                    class="nav-item">
                    <a class="nav-link" th:href="@{/orders}">Orders</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="" id="navbarDropdown" role="button" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">Requests
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a th:if="${user.getRole().equals('ADMIN') || user.getRole().equals('CLERK')}"
                           class="dropdown-item" th:href="@{/requests}">All</a>
                        <a th:if="${user.getRole().equals('ADMIN')}"
                           class="dropdown-item" th:href="@{/requests/new}">Create</a>
                    </div>
                </li>
                <li th:if="${user.getRole().equals('ADMIN')}"
                    class="nav-item ">
                    <a class="btn btn-outline-primary my-2 my-sm-0" th:href="@{/products/{id}/edit(id = ${product.getId()})}">Edit</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" th:method="post" th:action="@{/logout}">
                <label class="form-control mr-sm-2" th:text="${#authentication.getName()}"></label>
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Sign Out</button>
            </form>
        </div>
    </nav>
</div>
<div class="container-fluid">
    <div class="form-group">
        <label for="name">Product Name</label>
        <div class="col-sm-10">
            <input readonly type="text" class="form-control" id="name" pattern="^[ a-zA-z]*$" required
                   placeholder="Enter product name" th:value="${product.getName()}">
        </div>
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <div class="col-sm-10">
            <input readonly type="text" class="form-control" id="price" placeholder="Enter price" pattern="^\d*\.?\d+$"
                   required th:value="${product.getPrice()}">
        </div>
    </div>
    <div class="form-group">
        <label for="quantity">Quantity</label>
        <div class="col-sm-10">
            <input readonly type="text" class="form-control" id="quantity" placeholder="Enter quantity" pattern="^\d+$"
                   required th:value="${product.getQuantity()}">
        </div>
    </div>
    <div class="form-group">
        <label for="quantity">Seasons</label>
        <th:block th:each="season : ${seasons}">
            <div class="form-check">
                <input onclick="return false;" class="form-check-input" type="checkbox" th:name="${season.getId()}" th:value="${season.getId()}" th:id="${season.getId()}"
                       th:checked="${product.getProductSeasons().contains(season)}">
                <label class="form-check-label" th:for="${season.getId()}" th:text="${season.getName()}"></label>
            </div>
        </th:block>
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Description</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" readonly th:text="${product.getDescription()}"></textarea>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
